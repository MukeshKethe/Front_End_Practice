<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .span1{
            width: 450px;
            height: 450px;
            background-color: red;
        }

        .span2{
            display: inline-block;
            width: 450px;
            height: 450px;
            background-color: green;
        }

        .div1{
            width: 450px;
            height: 450px;
            background-color: blue;
        }

        .div2{
            background: linear-gradient(to right, orange, white, green);
        }
    </style>
</head>
<body>
    <span class="span1">Span</span>
    <br>
    <span class="span2">Span</span>
    <br>
    <div class="div1">Div</div>

    <div class="div2" style="display: table; border: solid; width: 50%;">
        <div style="display: table-row;">
            <div style="display: table-cell;">Cell 1</div>
            <div style="display: table-cell;">Cell 2</div>
            <div style="display: table-cell;">Cell 3</div>
        </div>
        <div style="display: table-row;">
            <div style="display: table-cell;">Cell 4</div>
            <div style="display: table-cell;">Cell 5</div>
            <div style="display: table-cell;">Cell 6</div>
        </div>
    </div>
</body>
</html>
