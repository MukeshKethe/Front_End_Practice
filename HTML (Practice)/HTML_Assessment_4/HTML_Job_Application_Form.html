<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Google</h1>
    <h2>Job Application Form</h2>
    <h3>Personal Information</h3>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" placeholder="Enter Your First Name">
        <br><br>
        <label for="mname">Middle Name: </label>
        <input type="text" id="mname" placeholder="Enter Your Middle Name">
        <br><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" placeholder="Enter Your Last Name">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter Your Email ID">
        <br><br>
        <label for="mobile">Mobile: </label>
        <input type="number" id="mobile" placeholder="Enter Your Mobile Number">
        <br><br>
        <label for="gender">Gender: </label>
        <br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male </label>
        <br>
        <input type="radio" id="male" name="gender" value="Female">
        <label for="female">Female </label>
        <br>
        <input type="radio" id="others" name="gender" value="Others">
        <label for="others">Others </label>
        <br>
        <h3>Education Details</h3>
        <h4>Degree Details: </h4>
        <label for="cname">College Name: </label>
        <input type="text" id="cname" placeholder="Enter Your College Name">
        <br><br>
        <label for="degree">Degree: </label>
        <input type="text" id="degree" placeholder="Enter Your Degree Name">
        <br><br>
        <label for="degreep">Degree Percentage: </label>
        <input type="number" id="degreep" placeholder="Enter Your Degree Percentage">
        <br><br>
        <label for="year">Year of Passout: </label>
        <input type="date" id="year">
        <br>
        <br>
        <h4>Intermediate Details:</h4>
        <label for="cnamei">College Name: </label>
        <input type="text" id="cnamei" placeholder="Enter Your College Name">
        <br><br>
        <label for="inter">Intermediate Percentage:</label>
        <input type="number" id="inter" placeholder="Enter Your Intermediate Percentage">
        <br><br>
        <label for="yeari">Year of Passout: </label>
        <input type="date" id="yeari">
        <br>
        <br>
        <h4>School Details:</h4>
        <label for="sname">School Name: </label>
        <input type="text" id="sname" placeholder="Enter Your School Name">
        <br><br>
        <label for="schoolm">School Marks: </label>
        <input type="number" id="schoolm" placeholder="Enter Your School Marks">
        <br><br>
        <label for="years">Year of Passout: </label>
        <input type="date" id="years">
        <br>
        <br>
        <h3>Address Details:</h3>
        <label for="address">Enter Your Address: </label><br>
        <textarea id="address" name="Address" rows="10" cols="50" placeholder="Type Your Address"></textarea>
        <br>
        <br>
        <label for="pincode">Pincode: </label>
        <input type="number" id="pincode" placeholder="Enter Your Pincode">
        <br>
        <br>
        <label for="city">City: </label>
        <input type="text" id="city" placeholder="Enter Your City Name">
        <br>
        <br>
        <label for="state">State: </label>
        <select id="state">
            <option value=""></option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Telangana">Telangana</option>
        </select>
        <br>
        <br>
        <label for="country">Country: </label>
        <select id="country">
            <option value=""></option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select>
        <br>
        <br>
        <h3>Basic Details:</h3>
        <label for="website1">Github: </label>
        <input type="url" id="website1" placeholder="Enter Your Github URL">
        <br>
        <br>
        <label for="website2">Linkedln: </label>
        <input type="url" id="website2" Placeholder="Enter Your Linkedln URL">
        <br>
        <br>
        <label for="skills">Skills: </label>
        <input type="text" id="skills" placeholder="Type Your Skills">
        <br>
        <br>
        <label for="rate">Rate Your Skills: </label>
        <input type="range" id="rate" min="1" max="10" >
        <br>
        <br>
        <label for="file">Upload Your Resume: </label>
        <input type="file" id="file">
        <br>
        <br>
        <input type="checkbox" id="checkbox">
        <label for="checkbox">I Agree to the Terms and Conditions</label>
        <br>
        <br>
        <button>Submit</button>

    </form>
</body>
</html>
