<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color:blue;
        }

        .class{
            color:blueviolet;
        }

        #id{
            color:brown;
        }

        div p{
            color:chartreuse;
        }

        span>p{
            color:darkmagenta;
        }

        h4,h5,h6{
            color:darkred;
        }

        input[type="text"]{
            color:deeppink;
        }

        *{
            color:tomato;
        }
    </style>

</head>
<body>
    <h1>Type/Element Selector</h1>

    <h2 class="class">Class Selector</h2>

    <h3 id="id">Id Selector</h3>

    <div>
        <p>Descendant Selector</p>
        <pre>Descendant Selector</pre>
    </div>

    <span>
        <p>Child Selector</p>
        <pre>Child Selector</pre>
    </span>

    <h4>Grouping Selector</h4>
    <h5>Grouping Selector</h5>
    <h6>Grouping Selector</h6>

    <label for="name">Attribute Selector</label>
    <input type="text" id="name">

    <div class="class1">Div</div>

</body>
</html>
