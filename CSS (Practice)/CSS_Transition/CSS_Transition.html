<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .t1{
            width: 400px;
            height: 400px;
            background-color: red;
            transition: background-color 10s ease 4s;
        }

        .t1:hover{
            background-color: green;
        }

        .t2{
            width: 400px;
            height: 400px;
            background-color: blue;
            transition: background-color 2s ease 2s;
        }

        .t2:hover{
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="t1"></div>
    <br>
    <div class="t2"></div>
</body>
</html>
